<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Login</title>
</head>
<body>
    <main>
        <div class="side1">
            <div class="odin_logo">
                <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="">
                <p>ODIN</p>
            </div>
        </div>
        <div class="side2">
            <form action="" method="post">
                <div>
                    <label for="">username</label>
                    <input type="text" name="" id="username" class="input-fields">
                </div>
                
                <div>
                    <label for="">email</label>
                    <input type="email" name="" id="email" class="input-fields">
                </div>
    
                <div>
                    <label for="">Password</label>
                    <input type="password" name="" id="pswd" class="input-fields">
                </div>
                <div><label for="">Re-type Password</label>
                    <input type="text" name="" id="rpswd" class="input-fields">
                </div>
    
                <input type="button" value="Login">
                
            </form>
        </div>

       
    </main>
</body>
</html>
